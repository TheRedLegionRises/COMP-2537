        <style>
            #outer{
                display: flex;
                flex-direction: column;
                height: 100%;
            }
    
    
    
            body {
                margin: 0px;
            }
            body, html{
                height: 100%;
            }
    
            nav {
    
                background-color: #333;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
    
            }
    
            
    
            * {
                box-sizing: border-box;
            }
    
            .img-container {
                width: 33%;
                float: left;
                padding: 10px;
                
            
    
            }
            img{
                border-radius: 5px;
            }
    
            #center {
                margin: 0 auto;
                width: 90%;
            }
    
            .clearfix {
                overflow: hidden;
            }
    
            .clearfix::after {
                clear: both;
                
            }
    
            nav a {
                display: inline-block;
               
    
                color: #f2f2f2;
                text-decoration: none;
    
                padding: 14px 16px;
                text-align: center;
    
            }
    
            nav a:hover {
                background-color: f2f2f2;
                color: #333;
            }
    
            @media screen and (max-width: 550px) {
                .img-container {
                    width: 100%;
                    float: none;
                    padding: 10px 0px 10px 0px;
                }
                #center{
                    width: 100%;
                }
                nav a{
                    width: 100%;
                    float: none !important;
                }
            }
    
            h1 {
                margin: 0px;
            }
    
            footer,
            header {
                text-align: center;
            }
            main{
                /* margin-bottom: 30px; */
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                /* height: 100%; */
            }
    
            * {
                font-family: Arial, Helvetica, sans-serif;
                box-sizing: border-box;
            }
            
            @media screen and (max-width: 400px) {
               main, nav, .images_group{
                   flex-direction: column;
               }
               .images_group{
                   width: 100% !important;
               }
            }
    
            img {
                width: 100%;
                height: 100%;
            }
    
            .img_container{
                height: 30%;
            }
    
            .images_group{
                width: 31%;
                display: flex;
                justify-content: space-around;
                flex-direction: column;
                height: 100%;
            }
    
        </style>
    </head>
